{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style>
      .errorlist{
        color: red;
        text-align: justify;
        background-color: rgba(0, 0, 0, 0.11);
        padding: 10px;
        border-radius: 10px;
      }
      #username,#password{
        text-align: center;
        font-weight: bold;
        font-family: Arial;
        font-size: 18px;
        text-transform: none;
        text-overflow: hidden;
      }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h4 class="fw-bold mb-2 text-uppercase">Admin Login</h4>
                    <h1 class="fw-bold mb-5"><span style="color: #ff0000;"><strong>P</strong></span><em style=" font-size:20px;">assword</em> <span style="color: #ff0000;"><strong>M</strong></span><em style=" font-size:20px;">anager</em>
                    </h1>
                    <form method="post">
                    
                    
                    {% csrf_token %}
                    {{form}}
                    
                    <br>
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50">Forgot password? Call The Developer</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      const usrn = document.getElementById("id_username")
      usrn.className = "form-control form-control-lg";
      const pass = document.getElementById("id_password")
      pass.className = "form-control form-control-lg";

      const lab = document.querySelector("label")
      lab[0].className = "form-label";
      lab[1].className = "form-label";
      lab[2].className = "form-label";
    </script>
</html>
